<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            padding-top: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .form-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5 text-primary">ðŸ“¦ Product Inventory</h1>

    <div class="row form-section">
        <div class="col-md-6 offset-md-3">
            <div class="card p-4">
                <h4 class="text-center mb-3">âž• Add a New Product</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card p-3">
                <h5 class="text-primary">{{ item.name }}</h5>
                <p>{{ item.description }}</p>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">No products added yet.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
