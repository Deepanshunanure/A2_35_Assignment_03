<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App | Greeting Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-info mb-4">ðŸ™‹ Enter Your Details</h2>

            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" value="{{ request.form.get('name', '') }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="text" name="age" class="form-control" value="{{ request.form.get('age', '') }}">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
